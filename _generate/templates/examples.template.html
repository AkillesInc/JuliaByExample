{% extends "base.template.html" %}
{% block content %}
<div class="row">
    <div class="col-sm-9 content">
    	{{ intro }}
    	{{ examples }}
    </div>
    <div class="col-sm-3 hidden-xs">
        <div class="sidebar" data-spy="affix" data-offset-top="150">

			    {% for tag in tags %}

			    {% endfor %}
            </ul>
        </div>
    </div>
  </div>
</div>
{% endblock %}
